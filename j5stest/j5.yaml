---
bundles:
  - name: j5stest
    dir: proto

generate:
  - name: test
    mods:
      - goPackageNames:
          prefix: "github.com/pentops/j5/j5stest/gen"
          trimPrefixes: []
    inputs:
      - local: j5stest
    output: .
    opts:
      paths: import
      module: github.com/pentops/j5/j5stest
    plugins:
      - base: go
      - base: go-grpc
      - base: go-j5
      - base: go-o5-messaging

managedPaths:
 - gen

plugins:
  - name: go
    type: PLUGIN_PROTO
    runType:
      docker:
        image: ghcr.io/pentops/protoc-gen-go:v1.34.2

  - name: go-grpc
    base: go
    type: PLUGIN_PROTO
    runType:
      docker:
        image: ghcr.io/pentops/protoc-gen-go-grpc:v1.4.0

  - name: go-o5-messaging
    base: go
    runType:
      docker:
        image: ghcr.io/pentops/protoc-gen-go-o5-messaging:7e07c29129f03edc9ef01ba4739328625ef24746

  - base: go
    name: go-j5
    runType:
      builtin: "go-j5"
