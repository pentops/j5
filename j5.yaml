---

bundles:
  - name: core
    dir: proto/core

  - name: builds
    dir: proto/builds

  - name: test
    dir: proto/test

  - name: bcltest
    dir: proto/bcltest

generate:
  - name: base
    inputs:
      - local: core
    output: .
    opts:
      paths: import
      module: github.com/pentops/j5
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc

  - name: builds
    inputs:
      - local: builds
    output: .
    opts:
      paths: import
      module: github.com/pentops/j5
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc
    output: .
    mods:
      - goPackageNames: 
          prefix: github.com/pentops/j5/gen
          suffixes:
            "": "_j5pb"

  - name: test
    inputs:
      - local: bcltest
      - local: test
    output: .
    mods:
      - goPackageNames: 
          prefix: github.com/pentops/j5/internal/gen
          suffixes:
            "": "_testpb"
    opts:
      paths: import
      module: github.com/pentops/j5
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc


managedPaths:
 - gen

plugins:
  - name: go
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go:v1.34.2

  - name: go-grpc
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-grpc:v1.4.0

  - name: go-sugar
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-sugar:b1e769eeea97192209ab5a4e8fc560bf72ce5ba7

