---

bundles:
  - name: core
    dir: proto/core

  - name: builds
    dir: proto/builds

  - name: test
    dir: proto/test

  - name: querytest
    dir: proto/querytest

  - name: bcltest
    dir: proto/bcltest

  - name: registry
    dir: proto/registry

generate:
  - name: base
    inputs:
      - local: core
    output: .
    opts:
      paths: import
      module: github.com/pentops/j5
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc

  - name: builds
    inputs:
      - local: builds
    output: .
    opts:
      paths: import
      module: github.com/pentops/j5
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc
    output: .
    mods:
      - goPackageNames: 
          prefix: github.com/pentops/j5/gen
          suffixes:
            "": "_j5pb"

  - name: test
    inputs:
      - local: test
      - local: bcltest
    output: .
    mods:
      - goPackageNames: 
          prefix: github.com/pentops/j5/internal/gen
          suffixes:
            "": "_testpb"
            "service": "_testspb"
    opts:
      paths: import
      module: github.com/pentops/j5
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc

  - name: fulltest
    inputs:
      - local: querytest
    output: .
    mods:
      - goPackageNames: 
          prefix: github.com/pentops/j5/internal/gen
          suffixes:
            "": "_testpb"
            "service": "_testspb"
    opts:
      paths: import
      module: github.com/pentops/j5
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc
      - base: go-j5

  - name: registry
    inputs:
      - local: registry
    output: .
    opts:
      paths: import
      module: github.com/pentops/j5
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc
      - base: go-psm
      - base: go-o5-messaging

managedPaths:
 - gen
 - internal/gen

plugins:
  - name: go
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go:v1.34.2

  - name: go-grpc
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-grpc:v1.4.0

  - name: go-sugar
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-sugar:b1e769eeea97192209ab5a4e8fc560bf72ce5ba7

  - name: go-psm
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-protostate:ea6dfe7edca959f8943ec0b1cd3e9c04e801fb7e

  - name: go-o5-messaging
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-o5-messaging:7e07c29129f03edc9ef01ba4739328625ef24746

  - base: go
    name: go-j5
    docker:
      image: ghcr.io/pentops/protoc-gen-go-j5:latest

pluginOverrides:
  - name: go-j5
    local:
      cmd: protoc-gen-go-j5
  - name: go-psm
    local:
      cmd: protoc-gen-go-psm
