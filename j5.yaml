---

bundles:
  - name: core
    dir: proto/core

  - name: builds
    dir: proto/builds

  - name: test
    dir: proto/test

  - name: querytest
    dir: proto/querytest

  - name: bcltest
    dir: proto/bcltest

  - name: registry
    dir: proto/registry

  - name: psmtest
    dir: lib/psm/internal/testproto

generate:
  - name: base
    inputs:
      - local: core
    output: .
    opts:
      paths: import
      module: github.com/pentops/j5
    plugins:
      - base: go
      - base: go-grpc
      - base: go-j5

  - name: builds
    inputs:
      - local: builds
    output: .
    opts:
      paths: import
      module: github.com/pentops/j5
    plugins:
      - base: go
      - base: go-grpc
      - base: go-j5
    output: .
    mods:
      - goPackageNames: 
          prefix: github.com/pentops/j5/gen
          suffixes:
            "": "_j5pb"

  - name: test
    inputs:
      - local: test
      - local: bcltest
    output: .
    mods:
      - goPackageNames: 
          prefix: github.com/pentops/j5/internal/gen
          suffixes:
            "": "_testpb"
            "service": "_testspb"
    opts:
      paths: import
      module: github.com/pentops/j5
    plugins:
      - base: go
      - base: go-grpc
      - base: go-j5

  - name: fulltest
    inputs:
      - local: querytest
    output: .
    mods:
      - goPackageNames: 
          prefix: github.com/pentops/j5/internal/gen
          suffixes:
            "": "_testpb"
            "service": "_testspb"
    opts:
      paths: import
      module: github.com/pentops/j5
    plugins:
      - base: go
      - base: go-grpc
      - base: go-j5

  - name: psmtest
    inputs:
      - local: psmtest
    output: .
    mods:
      - goPackageNames: 
          prefix: github.com/pentops/j5/lib/psm/internal/testproto/gen
    opts:
      paths: import
      module: github.com/pentops/j5
    plugins:
      - base: go
      - base: go-grpc
      - base: go-j5
      - base: go-o5-messaging

  - name: registry
    inputs:
      - local: registry
    output: .
    opts:
      paths: import
      module: github.com/pentops/j5
    plugins:
      - base: go
      - base: go-grpc
      - base: go-j5
      - base: go-o5-messaging

managedPaths:
 - gen
 - internal/gen
 - lib/psm/internal/testproto/gen

plugins:
  - name: go
    type: PLUGIN_PROTO
    runType:
      docker:
        image: ghcr.io/pentops/protoc-gen-go:v1.34.2

  - name: go-grpc
    type: PLUGIN_PROTO
    runType:
      docker:
        image: ghcr.io/pentops/protoc-gen-go-grpc:v1.4.0

  - name: go-o5-messaging
    base: go
    runType:
      docker:
        image: ghcr.io/pentops/protoc-gen-go-o5-messaging:7e07c29129f03edc9ef01ba4739328625ef24746

  - base: go
    name: go-j5
    runType:
      builtin: "go-j5"

