syntax = "proto3";

package j5.types.date.v1;

import "buf/validate/validate.proto";

option go_package = "github.com/pentops/jsonapi/j5types/date_j5t";

message Date {
  int32 year = 1;
  int32 month = 2 [(buf.validate.field).int32 = {
    gt: 0
    lte: 12
  }];
  int32 day = 3 [(buf.validate.field).int32 = {
    gt: 0
    lte: 31
  }];
}
